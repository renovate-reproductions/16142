# CircleCI configuration file

version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Install pygmy-go
          command: | 
            curl -L https://github.com/fubarhouse/pygmy-go/releases/download/v0.7.1/pygmy-go_0.7.1_linux_amd64.tar.gz | sudo tar -xz --directory /usr/local/bin
            pygmy-go version
      - run:
          name: Install lando
          command: | 
            wget https://github.com/lando/lando/releases/download/v3.3.2/lando-x64-v3.3.2.deb
            sudo dpkg -i lando-x64-v3.3.2.deb
            lando version
      - run:
          name: Install yarn
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            echo 'export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"' >> $BASH_ENV
      - run:
          name: Install yarn packages and generate tests
          command: |
            yarn install
            yarn generate-tests
      - run:
          name: Run all docker-compose tests
          command: | 
            yarn test:dockercompose
      - run:
          name: Run example Lando D9 advanced test
          command: | 
            yarn test test/lando-drupal-9-advanced-php-7-4-nginx-mariadb-solr-redis.func.js
workflows:
  version: 2
  commit:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /.*-digest$/
